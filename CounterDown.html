<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-08">
    <title>CounterDown | Created By aly</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <meta http-equiv="X-UA-Compatible" content="IE=10" />
<body>
<div style="text-align: center; direction: ltr;   line-height: 50px;">
<span style="font-size:25px; color:#f39212;display: inline-block;margin: 0 10px;    min-width: 70px;" >Days<b id="days" style="background-color:#f39212;color:#fff;padding:2px 5px;    font-size: 30px; display: block;"></b></span>
<span style="font-size:25px; color:#e94738;display: inline-block;margin: 0 10px;    min-width: 70px;">Hours<b id="hours" style="background-color:#e94738;color:#fff;padding:2px 5px;    font-size: 30px;display: block;"></b></span>
<span style="font-size:25px; color:#128c78;display: inline-block;margin: 0 10px;    min-width: 70px;">Minutes<b id="minutes" style="background-color:#128c78;color:#fff;padding:2px 5px;    font-size: 30px;display: block;"></b></span>
<span style="font-size:25px; color:#4bad60;display: inline-block;margin: 0 10px;    min-width: 70px;">Seconds<b id="seconds" style="background-color:#4bad60;color:#fff;padding:2px 5px;    font-size: 30px;display: block;"></b></span>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("november 23, 2021 10:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
     document.getElementById("days").innerHTML = days;
     document.getElementById("hours").innerHTML = hours;
     document.getElementById("minutes").innerHTML = minutes;
     document.getElementById("seconds").innerHTML = seconds;
     
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
       </body>


            </html>
